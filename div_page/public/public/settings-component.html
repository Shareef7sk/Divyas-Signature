<!-- ==================== CSS (Add to <style> section) ==================== -->
<style>
/* Settings Icon */
.settings-icon {
    position: fixed;
    top: 2rem;
    right: 2rem;
    width: 50px;
    height: 50px;
    background: rgba(26, 26, 26, 0.8);
    backdrop-filter: blur(10px);
    border: 2px solid rgba(212, 175, 55, 0.3);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.4s ease;
    z-index: 1000;
}

.settings-icon:hover {
    background: rgba(212, 175, 55, 0.2);
    border-color: var(--color-muted-gold);
    transform: rotate(90deg) scale(1.1);
    box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
}

.settings-icon svg {
    width: 24px;
    height: 24px;
    color: var(--color-muted-gold);
    transition: color 0.3s ease;
}

.settings-icon:hover svg {
    color: var(--color-off-white);
}

/* Settings Menu */
.settings-menu {
    position: fixed;
    top: 5rem;
    right: 2rem;
    background: rgba(26, 26, 26, 0.95);
    backdrop-filter: blur(20px);
    border: 2px solid rgba(212, 175, 55, 0.3);
    border-radius: 8px;
    padding: 1.5rem;
    min-width: 250px;
    opacity: 0;
    visibility: hidden;
    transform: translateY(-10px);
    transition: all 0.3s ease;
    z-index: 999;
}

.settings-menu.active {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
}

.settings-menu__title {
    font-family: var(--font-heading);
    font-size: 1.2rem;
    color: var(--color-muted-gold);
    margin-bottom: 1rem;
    padding-bottom: 0.5rem;
    border-bottom: 1px solid rgba(212, 175, 55, 0.2);
}

.settings-menu__item {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    padding: 0.75rem;
    margin-bottom: 0.5rem;
    color: var(--color-off-white);
    font-size: var(--font-size-small);
    border-radius: 4px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.settings-menu__item:hover {
    background: rgba(212, 175, 55, 0.1);
    color: var(--color-muted-gold);
    transform: translateX(5px);
}

.settings-menu__item svg {
    width: 18px;
    height: 18px;
    flex-shrink: 0;
}

@media (max-width: 768px) {
    .settings-icon {
        top: 1rem;
        right: 1rem;
        width: 45px;
        height: 45px;
    }
    
    .settings-menu {
        top: 4rem;
        right: 1rem;
        min-width: 220px;
    }
}
</style>

<!-- ==================== JAVASCRIPT (Add to <script> section) ==================== -->
<script>
// Settings Menu Functionality
const settingsIcon = document.getElementById('settingsIcon');
const settingsMenu = document.getElementById('settingsMenu');

// Toggle settings menu
settingsIcon.addEventListener('click', (e) => {
    e.stopPropagation();
    settingsMenu.classList.toggle('active');
});

// Close settings menu when clicking outside
document.addEventListener('click', (e) => {
    if (!settingsMenu.contains(e.target) && !settingsIcon.contains(e.target)) {
        settingsMenu.classList.remove('active');
    }
});

// Prevent menu from closing when clicking inside it
settingsMenu.addEventListener('click', (e) => {
    e.stopPropagation();
});
</script>
